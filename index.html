<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header"></div>
    <div class="flex-wrapper content">
        <label class="announcer"for="buttons-container"></label>
        <div class="buttons-container">
            <div class="choice-buttons human-buttons">
                <button class="choice human-rock"type="button">Rock</button>
                <button class="choice human-paper" type="button">Paper</button>
                <button class="choice human-scissors" type="button">Scissors</button>
            </div>
            <div class="choice-buttons computer-buttons">
                <button class="choice pc-rock" type="button">Rock</button>
                <button class="choice pc-paper"type="button">Paper</button>
                <button class="choice pc-scissors" type="button">Scissors</button>
            </div>
        </div>
        <div class="start-button">
            <button class="start"type="button">Play game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
